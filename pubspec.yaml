name: my_blog_stable
description: Chris' Morang's blog
version: 1.3.0

environment:
  sdk: '>=2.17.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  #  responsive_framework:
  #    path: ../
  # Uncomment to build standalone project.
  responsive_framework: ^0.2.0
  google_fonts: ^2.3.2
  animations: ^2.0.2
  loading_gifs: ^0.3.0
  getwidget: ^3.0.1
  url_launcher: ^6.1.5
  smooth_scroll_web: ^0.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^2.0.1

flutter_icons:
  android: true
  ios: true
  image_path_android: 'assets/Minimal-Logo.png'
  image_path_ios: 'assets/Minimal-Logo-iOS.png'
  adaptive_icon_background: '#FFFFFFFF'
  adaptive_icon_foreground: 'assets/Minimal-Logo-Adaptive.png'

flutter:
  uses-material-design: true
  assets:
    - assets/images/
